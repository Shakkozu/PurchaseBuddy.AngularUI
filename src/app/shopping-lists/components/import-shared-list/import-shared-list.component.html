<mat-progress-bar *ngIf="progressService.visible" mode="indeterminate"></mat-progress-bar>
<p>You are importing list {{listId}}, do you want to proceed?</p>
<h4>Products:</h4>
<mat-list>
      <mat-list-item *ngFor="let listItem of details?.items" class="not-purchased-item">
		<p><b>{{getDescription(listItem)}}</b></p>
      </mat-list-item>
    </mat-list>
<button mat-button mat-flat-button color="primary" style="margin: 8px"
 (click)="onImportCancelledClicked()">Cancel</button>
 <button [disabled]="!importButtonEnabled" style="margin: 8px" mat-button mat-flat-button color="primary"
 (click)="onImportButtonClicked()">Import</button>
